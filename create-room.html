<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="tailwind.min.css">
    <script src="https://kit.fontawesome.com/9cc98e83c1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
</head>
<body style="background-color: #f2efe4; font-family: 'Nunito', sans-serif;">
<div style="padding: 50px 20%">
    <div class="d-flex justify-content-center fs-5">START A ROOM</div>

    <!-- Set a topic -->
    <div class="my-4 fs-5">Add a topic...</div>
    <div class="my-4 fs-5">
        <input class="form-control mr-sm-2" type="text" placeholder="🗒 e.g. Raising wolves - good idea?" aria-label="Search">
    </div>

    <!-- Choose moderators -->
    <div class="container" style="padding: 0px">
        <div class="row">
            <div class="col input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-dark disabled" type="button" id="button-addon1">Moderator 1</button>
                </div>
                <input type="text" class="form-control" placeholder="🥷🏼 username" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>
            <div class="col input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-dark disabled" type="button" id="button-addon1">Moderator 2</button>
                </div>
                <input type="text" class="form-control" placeholder="🥷🏼 username" aia-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>
        </div>
    </div>

    <!--  Start a room  -->
    <div class="my-4">
        <a href="#" class="btn btn-primary btn-md active d-block mx-auto" role="button" aria-pressed="true" style="border-radius: 25px; background-color: #55ab68; border-color: #55ab68; padding-left: 20px; padding-right: 20px">
            <i class="fas fa-check mr-2"></i>
            Set topic
        </a>

    </div>
</div>
</body>
</html>
