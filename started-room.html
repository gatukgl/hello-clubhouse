<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="tailwind.min.css">
    <script src="https://kit.fontawesome.com/9cc98e83c1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
</head>
<body style="background-color: #f2efe4; font-family: 'Nunito', sans-serif;">
<div style="padding: 50px 20% 0">
    <!--  Nav Bar  -->
    <div class="float-right my-4 d-flex align-items-center">
        <!-- Events -->
        <div class="mr-5" style="display: inline-block; font-size: 2rem">
            <a href="#">
                <i class="far fa-calendar-alt"></i>
            </a>
        </div>

        <!-- Profile image -->
        <div style="display: inline-block">
            <a type="button" href="#">
                <img class="rounded-full" style="width: 40px; height: 40px" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </a>
        </div>
    </div>

    <div class="p-5" style="height: 800px; margin-top: 100px; background: white; border-top-left-radius: 35px; border-top-right-radius: 35px">
        <!-- Topic name -->
        <div>
            <span class="fs-4">สภาชานม: เรียนรู้ไม่มีสิ้นสุด เรียนยังไง เรียนกับใคร</span>
        </div>

        <!--  Speakers  -->
        <div class="my-4">
            <div>
                <div style="display: inline-block; margin: 0 20px">
                    <img style="width: 100px; height: 100px; border-radius: 40%;"
                         src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" />
                    <p class="mt-2 fs-5 text-center">Rawit</p>
                </div>
                <div style="display: inline-block; margin: 0 20px">
                    <img style="width: 100px; height: 100px; border-radius: 40%;"
                         src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" />
                    <p class="mt-2 fs-5 text-center">Tong</p>
                </div>
            </div>
        </div>

        <!-- Followed by speakers -->
        <div class="my-5">
            <div class="my-4 fs-5" style="color: #e0e0e0">Followed by the speakers</div>
            <div>
                <div style="display: inline-block; margin: 0 12px">
                    <img style="width: 90px; height: 90px; border-radius: 40%;"
                         src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" />
                    <p class="mt-2 fs-5 text-center">Rawit</p>
                </div>
                <div style="display: inline-block; margin: 0 12px">
                    <img style="width: 90px; height: 90px; border-radius: 40%;"
                         src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" />
                    <p class="mt-2 fs-5 text-center">Tong</p>
                </div>
                <div style="display: inline-block; margin: 0 12px">
                    <img style="width: 90px; height: 90px; border-radius: 40%;"
                         src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" />
                    <p class="mt-2 fs-5 text-center">Rawit</p>
                </div>
                <div style="display: inline-block; margin: 0 12px">
                    <img style="width: 90px; height: 90px; border-radius: 40%;"
                         src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" />
                    <p class="mt-2 fs-5 text-center">Tong</p>
                </div>
            </div>
        </div>

        <!-- End room -->
        <div style="margin-top: 80px">
            <a href="#" class="btn btn-primary btn-md active d-block mx-auto" role="button" aria-pressed="true" style="border-radius: 25px; background-color: #da615c; border-color: #da615c; padding-left: 20px; padding-right: 20px">
                <i class="fas fa-plus mr-2"></i>
                End room
            </a>
        </div>
    </div>

</div>
</body>
</html>
